    <script>
        const log = console.log; //for testing
        var dsDienThoai = {};

        // read file HEADER.html in ASYNC
        loadHeader('header.html')
        async function loadHeader(url) {
            try {
                await readFile(url).then(value => id_header.innerHTML = value);
                let cuaHang = await getData('Ma_so_Xu_ly=DOC_CUA_HANG');
                Th_Cua_hang.innerHTML = xuatCuaHang(cuaHang);
            }
            catch (error) { console.log(error) }
        }


        // // read file HEADER.html in PROMISE
        // readFile('header.html')
        //     .then(value => id_header.innerHTML = value)
        //     .then(() => getData('Ma_so_Xu_ly=DOC_CUA_HANG'))
        //     .then(data => Th_Cua_hang.innerHTML = xuatCuaHang(data))
        //     .catch(err => console.log(err))

        //load MAIN for contact.html only
        function loadMain(url) {
            readFile(url)
                .then(value => id_main.innerHTML = value)
                .catch(err => console.log(err))
        }

        //load MAIN with product.html in ASYNC
        loadProduct('product.html')
        async function loadProduct(url) {
            try {
                await readFile(url).then(value => id_main.innerHTML = value)
                let dsDienThoai = await getData('Ma_so_Xu_ly=DOC_DANH_SACH_DIEN_THOAI')
                xuatDienThoai(dsDienThoai);
                xuatDienThoaiNoiBat(dsDienThoai);
            }

            catch (error) { console.log(error) }
        }

        //load MAIN with product.html in PROMISE
        loadProduct('product.html')
        function loadProduct(url) {
            readFile(url)
                .then(value => id_main.innerHTML = value)
                .then(() => getData('Ma_so_Xu_ly=DOC_DANH_SACH_DIEN_THOAI'))
                .then(data => {
                    dsDienThoai = data;
                    xuatDienThoai(dsDienThoai);
                    xuatDienThoaiNoiBat(dsDienThoai);
                })
                .catch(err => console.log(err))
        }

        //read file FOOTER.html
        readFile('footer.html')
            .then(value => id_footer.innerHTML = value)
            .catch(err => console.log(err))


    </script>
